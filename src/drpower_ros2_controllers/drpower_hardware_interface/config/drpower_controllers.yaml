# DrPower六轴机械臂配置示例
controller_manager:
  ros__parameters:
    update_rate: 100  # 控制频率 100Hz
    
    # 控制器列表
    arm_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      
    gimbal_joint_trajectory_controller:  
      type: joint_trajectory_controller/JointTrajectoryController
      
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

# 机械臂轨迹控制器配置
arm_joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    open_loop_control: false
    allow_integration_in_goal_trajectories: true
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.6
      joint1:
        trajectory: 0.1
        goal: 0.05
      joint2:
        trajectory: 0.1
        goal: 0.05
      joint3:
        trajectory: 0.1
        goal: 0.05
      joint4:
        trajectory: 0.1
        goal: 0.05
      joint5:
        trajectory: 0.1
        goal: 0.05
      joint6:
        trajectory: 0.1
        goal: 0.05

# 云台控制器配置
gimbal_joint_trajectory_controller:
  ros__parameters:
    joints:
      - pan_joint
      - tilt_joint
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    action_monitor_rate: 50.0  # 云台需要更高频率
    allow_partial_joints_goal: true
    
    constraints:
      stopped_velocity_tolerance: 0.005
      goal_time: 0.3
      pan_joint:
        trajectory: 0.05
        goal: 0.02
      tilt_joint:
        trajectory: 0.05
        goal: 0.02

# 关节状态广播器
joint_state_broadcaster:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
      - pan_joint
      - tilt_joint
